version: '3.8'

services:
  wordpress:
    container_name: wordpress_docker
    image: wordpress
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress_data:/var/www/html/
    env_file:
      - .env
    ports:
      - "9000"
    int : true
    networks:
      - inception 
    depends_on:
      - mariadb:
        condition : service_healthy
    restart: unless-stopped

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443"
    restart: always
    volumes:
      - ./chemin/vers/site:/var/www/html:ro

  mariadb:
    image: mariadb
    container_name: mariadb_docker
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb_data:/var/lib/mysql
    expose:
      -"3306"
    networks:
      - inception
    restart : unless-stopped
    env_file:
      - .env
    healthcheck:
      test: mysqladmin ping --host=localhost -p${DB_ROOT_PASSWORD}
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s

volumes:
  db_data: